<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1165876da6.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="div_buttons_1">
        <a href="#" style="--clr:yellow"><span>BUTTON_1</span><i></i></a>
        <a href="#" style="--clr:#1e9bff"><span>BUTTON_2</span><i></i></a>
        <a href="#" style="--clr:#6eff3e"><span>BUTTON_3</span><i></i></a>
        <a href="#" style="--clr:#ff1867"><span>BUTTON_4</span><i></i></a>
    </div>
    <div class="div_buttons_2">
        <button type="submit" style="--clr:yellow">SUBSCRIBE</button>
        <button type="submit" style="--clr:#1e9bff">SUBSCRIBE</button>
        <button type="submit" style="--clr:#2b7727">SUBSCRIBE</button>
        <button type="submit" style="--clr:#ff006a">SUBSCRIBE</button>
    </div>
    <div class="div_buttons_3">
        <button type="submit" class="button-85" style="--clr:yellow">BUTTON_1</button>
        <button type="submit" class="button-85" style="--clr:#1e9bff">BUTTON_2</button>
        <button type="submit" class="button-85" style="--clr:#2b7727">BUTTON_3</button>
        <button type="submit" class="button-85" style="--clr:#ff006a">BUTTON_4</button>
    </div>
    <div class="div_buttons_4">
        <button class="button-82-pushable" style="--clr:hsl(60deg 100% 50%)" role="button">
          <span class="button-82-shadow"></span>
          <span class="button-82-edge"  style="--clr:linear-gradient(to left, hsl(60deg 100% 16%) 0%, hsl(60deg 100% 32%) 8%, hsl(60deg 100% 32%) 92%, hsl(60deg 100% 16%) 100%)"></span>
          <span class="button-82-front text" style="--clh:black">
            BUTTON_1
          </span></button>
        <button class="button-82-pushable" style="--clr:hsl(240deg 100% 50%)" role="button">
          <span class="button-82-shadow"></span>
          <span class="button-82-edge" style="--clr:linear-gradient(to left, hsl(240deg 100% 16%) 0%, hsl(240deg 100% 32%) 8%, hsl(240deg 100% 32%) 92%, hsl(240deg 100% 16%) 100%)"></span>
          <span class="button-82-front text" style="--clh:white">
            BUTTON_2
          </span></button>
        <button class="button-82-pushable" style="--clr:hsl(120deg 100% 50%)" role="button">
          <span class="button-82-shadow"></span>
          <span class="button-82-edge"  style="--clr:linear-gradient(to left, hsl(120deg 100% 16%) 0%, hsl(120deg 100% 32%) 8%, hsl(120deg 100% 32%) 92%, hsl(120deg 100% 16%) 100%)"></span>
          <span class="button-82-front text" style="--clh:black">
            BUTTON_3
          </span></button>
        <button class="button-82-pushable" style="--clr:hsl(0deg 100% 50%)" role="button">
          <span class="button-82-shadow"></span>
          <span class="button-82-edge"  style="--clr:linear-gradient(to left, hsl(340deg 100% 16%) 0%, hsl(340deg 100% 32%) 8%, hsl(340deg 100% 32%) 92%, hsl(340deg 100% 16%) 100%)"></span>
          <span class="button-82-front text" style="--clh:white">
            BUTTON_4
          </span></button>
    </div>
    <div class="div_buttons_5">
        <button type="submit" class="button-71" style="--clr:yellow; --clh:black">BUTTON_1</button>
        <button type="submit" class="button-71" style="--clr:#1e9bff; --clh:black">BUTTON_2</button>
        <button type="submit" class="button-71" style="--clr:#2b7727; --clh:white">BUTTON_3</button>
        <button type="submit" class="button-71" style="--clr:#ff006a; --clh:white">BUTTON_4</button>
    </div>
    <div class="div_buttons_6">
        <a href="#" style="--clr:yellow"><span></span>
        <span></span>
        <span></span>
        <span></span>BUTTON_1</a>

        <a href="#" style="--clr:#1e9bff"><span></span>
        <span></span>
        <span></span>
        <span></span>BUTTON_2</a>

        <a href="#" style="--clr:#6eff3e"><span></span>
        <span></span>
        <span></span>
        <span></span>BUTTON_3</a>

        <a href="#" style="--clr:#ff1867"><span></span>
        <span></span>
        <span></span>
        <span></span>BUTTON_4</a>
    </div>

    <div class="div_buttons_7">
        <button class="button-7" role="button" style="--clr:white; --cll:#b8a7a7">BUTTON_1</button>
        <button class="button-7" role="button" style="--clr:yellow; --cll:#8c8c1c">BUTTON_2</button>
        <button class="button-7" role="button" style="--clr:#1e9bff; --cll:#296290">BUTTON_3</button>
        <button class="button-7" role="button" style="--clr:#2ebc26; --cll:#355d33">BUTTON_4</button>
        <button class="button-7" role="button" style="--clr:#ff006a; --cll:#b14f78">BUTTON_5</button>
    </div>
</body>
</html>
